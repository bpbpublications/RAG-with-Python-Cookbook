<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Sample Page</h1>
  <p>This is a simple HTML page to demonstrate basic structure and tags.</p>

  <h2>Sections</h2>
  <ul>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <h2 id="about">About</h2>
  <p>This section provides some basic information about the site.</p>

  <h2 id="contact">Contact</h2>
  <p>You can reach me at <a href="mailto:someone@example.com">someone@example.com</a>.</p>

</body>
</html>
